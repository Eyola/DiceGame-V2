<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Jeu de dés Alex</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet'>
</head>
<body>
    <section class="title">
        <h1>Mon Beau jeu de Dés</h1>
    </section>

    <article class="device active0">
        <section class="new game">
            <button type="button" id="new-game">Nouveau Jeu</button>
        </section>
        
        <section class="players">
            
            <section class="one">
                <div class = "name">Joueur 1</div>
                <div class = "score">0</div>
                <div class = "total">0</div>
            </section>
            
            <section class="two">
                <div class = "name">Joueur 2</div>
                <div class = "score">0</div>
                <div class = "total">0</div>
            </section>
        </section>
        
        <section class="game">
            <div class="dé">0</div>
            <button type="button" id="launch" class="disable" disabled>Lancer les dés</button>
            <button type="button" id="save" class="disable" disabled>Enregistrer</button>
        </section>

        <section id="dice" class="dice6">
            <div class="oneD"></div>
            <div class="twoD"></div>
            <div class="threeD"></div>
            <div class="fourD"></div>
            <div class="fiveD"></div>
            <div class="sixD"></div>
            <div class="sevenD"></div>
        </section>
    </article>
    
<script src="script.js"></script>
</body>
</html>
