<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Jeu de dés Alex</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="title">
        <h1>Mon Beau jeu de Dés</h1>
    </section>

    <section class="new game">
        <button type="button" id="new-game">Nouveau Jeu</button>
    </section>

    <section class="players">

        <section class="playerOne">
            <div class = "name">Joueur 1</div>
            <div class = "score">0</div>
            <div class = "total">0</div>
        </section>
        
        <section class="playerTwo">
            <div class = "name">Joueur 2</div>
            <div class = "score">0</div>
            <div class = "total">0</div>
        </section>
    </section>

    <section class="game">
        <div class="dé">0</div>
        <button type="button" id="launch">Lancer les dés</button>
        <button type="button" id="save">Enregistrer</button>
    </section>
    
    
    

<script src="script.js"></script>
</body>
</html>
